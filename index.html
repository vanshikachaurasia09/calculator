<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="number-input" disabled>
            <div class="buttons">
                <div class="row">
                    <div class="col cal-buttons">7</div>
                    <div class="col cal-buttons">8</div>
                    <div class="col cal-buttons">9</div>
                    <div class="col cal-buttons">/</div>
                </div>
                <div class="row">
                    <div class="col cal-buttons">4</div>
                    <div class="col cal-buttons">5</div>
                    <div class="col cal-buttons">6</div>
                    <div class="col cal-buttons">*</div>
                </div>
                <div class="row">
                    <div class="col cal-buttons">1</div>
                    <div class="col cal-buttons">2</div>
                    <div class="col cal-buttons">3</div>
                    <div class="col cal-buttons">-</div>
                </div>
                <div class="row">
                    <div class="col cal-buttons">0</div>
                    <div class="col cal-buttons">.</div>
                    <div class="col cal-buttons">=</div>
                    <div class="col cal-buttons">+</div>
                </div>
                <div class="row">
                    <div class="col cal-buttons" onclick="reset()">Clear</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
